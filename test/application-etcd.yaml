base:
  api:
    # api前缀，默认包含api前缀，如果路径本身有api，则不再添加api前缀
    prefix: /api
  application:
    # 应用名，默认为空
    name: isc-tracer-test
    # 服务版本号
    version: v1.0.0
  server:
    # 是否启用，默认：true
    enable: true
    # 端口号，默认：8080
    port: 8082
    gin:
      # 有三种模式：debug/release/test，默认 release
      mode: debug
  etcd:
    # 是否启用etcd
    enable: true
    # etcd的服务ip:port列表
    endpoints:
      - 10.30.30.78:52379
    # 用户
    username: root
    # 密码
    password: ZljIsysc0re123
    # 拨号超时：是指连接失败后的超时时间；配置示例：1s、1000ms
    dial-timeout: 5s

tracer:
  # 采集总开关；默认关闭
  enable: true
  # etcd相关配置
  etcd:
    # 是否启用（只有tracer.enable开启情况下才生效）；默认关闭
    enable: true
  # 调试模式
  // todo 这里还没有开发，明天继续
  debug:
    # 是否启用，默认启用
    enable: true
    # 账号地址
    secret: http://10.30.30.78:31300
